<style>
    .title-navbar {
        text-align: center;
        font-size: 19px;
        padding-top: 13px;
        color: #607D8B;
    }
</style>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" id="btnBack" href="javascript:void(0);">
                <i class="fa fa-chevron-left" style="margin-right: 5px;"></i>
            </a>
            <div class="title-navbar" id="viewTitle"></div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {
        var back = localStorage.getItem('dataBack');
        var dataBack = JSON.parse(back);
        $('#viewTitle').html(dataBack.Title);
    });

    $(document).on('click','#btnBack',function () {
        var back = localStorage.getItem('dataBack');
        var dataBack = JSON.parse(back);
        var newUrlBack = [];
        for(var i=0;i<dataBack.UrlBack.length;i++){
            if(i!=(dataBack.UrlBack.length - 1)){
                newUrlBack.push(dataBack.UrlBack[i]);
            }
        }

        var newdataBack = {
            Title : dataBack.Title,
            UrlBack : newUrlBack
        };
        localStorage.setItem('dataBack',JSON.stringify(newdataBack));

        window.location.replace(dataBack.UrlBack[dataBack.UrlBack.length - 1]);
    });

</script>
